<!DOCTYPE html>
<html lang="ka">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="shortcut icon" href="/img/favicon.gif">
		
		<title>Home</title>
	</head>
	<body>
		

<main>
	<h1><img src="img/html-logo.png" alt="HTML Logo" height="200"> Create Tables in HTML</h1>

	<table border="1">
		<tbody>
			<tr>
				<td>Column 1</td>
				<td>Column 2</td>
				<td>Column 3</td>
			</tr>
			<tr>
				<td rowspan="2">Row 1 Cell 1</td>
				<td>Row 1 Cell 2</td>
				<td>Row 1 Cell 3</td>
			</tr>
			<tr>
				<td>Row 2 Cell 2</td>
				<td>Row 3 Cell 3</td>
			</tr>
			<tr>
				<td colspan="3">Row 3 Cell 1</td>
			</tr>
		</tbody>
	</table>
</main>


	</body>
</html>
